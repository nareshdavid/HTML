<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha3844-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div[class^=col] {
            padding-top:75rem;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        </style>
</head>

<body>
    <div class="container">
        <!-- Aplicar diseÃ±o wed responsive a las columnas en dispositivos moviles, en pc tienen un ancho de 80% y 20% respectivamente -->
        <div class="row">
            <div class="col-sm-12 col-md-8-col-lg-6 border bg-success">ROW 1 BOOTSTRAP 5</div>
            <div class="col-sm-12 col-md-8-col-lg-6 border bg-success">ROW 1 BOOTSTRAP 5</div>
        </div>

        <!-- las columnas comienzan con un 100% de ancho en dispositivos moviles y aumenta hasta un 33,3% de ancho en pc -->
        <div class="row">
            <div class="col-12 col-md-4 border col-lg-4 bg-warning">ROW 2 BOOTSTRAP 5</div>
            <div class="col-12 col-md-4 border col-lg-4 bg-warning">ROW 2 BOOTSTRAP 5</div>
            <div class="col-12 col-md-4 border col-lg-4 bg-warning">ROW 2 BOOTSTRAP 5</div>
        </div>
        <!-- Las columnas siempre tienen un 100% de ancho en dispositivos moviles, y un 50 % en pc -->
        <div class="row">
            <div class="col-12 col-md-5 col-lg-6 border bg-danger">ROW 3 BOOTSTRAP 5</div>
            <div class="col-12 col-md-7 col-lg-6 border bg-danger">ROW 3 BOOTSTRAP 5</div>
        </div>
    </div>
</body>
</html>
