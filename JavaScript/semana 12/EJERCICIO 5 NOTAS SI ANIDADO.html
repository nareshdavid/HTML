<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 5</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <script>
    var nota1, nota2, nota3, prom;
    //
    nota1=parseFloat(prompt("Ingrese nota1 [1-5]"));
    nota2=parseFloat(prompt("Ingrese nota2 [1-5]"));
    nota3=parseFloat(prompt("Ingrese nota3 [1-5]"));
//
prom=(nota1+nota2+nota3)/3;
//
if (prom<=2.9){
    swal("NOTA REPROBADA!","DAR CLIC EN OK","error");
    document.write("NOTA FINAL..." +prom.toFixed(2));
}else if (prom<=3.9){
    swal("NOTA REGULAR!","DAR CLIC EN OK","success");
    document.write("NOTA FINAL..." +prom.toFixed(2));
}else if (prom<=5){
    swal("NOTA SOBRESALIENTE!","DAR CLIC EN OK","success");
    document.write("NOTA FINAL..." +prom.toFixed(2));
}else{
    swal("ERROR NOTA....","DAR CLIC EN OK","error");
}
    </script>
</body>
</html>
