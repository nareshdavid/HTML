<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHILE</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="background-color: rgb(255, 216, 132);">
    <center>
        <h1>CICLO WHILE</h1>
        <h2>BOLETIN DE NOTAS - PROGRAMACION PAE</h2>
        <h3>NOTA 1= DESEMPEÃ‘O // NOTA 2= TALLERES // NOTA 3= CUIESTIONARIOS</h3>
        <script>
            var nota_STD, suma, prom;
            suma=0; //ACUMULADOR DE NOTAS
            prom=0;
            num=1; //CONTADOR DE NOTAS
            nomb_std=prompt("Ingrese nombre estudiante");
            //Proceso
            while (num<=3)
            {
                nota_STD=parseFloat(prompt("Ingrese nota [1 a 5]:"));
                suma+=nota_STD;//Acumulador
                num++;//Contador
                }
                prom=suma/3; //GENERA L ANOTA FINAL DEL STD
                if (prom>=3.0){
                    document.write(" Estudiante "+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+" "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("FELICITACIONES !! -- APRUEBA MATERIA PROGRAMACION PAE");
            }
            else{
                document.write(" Estudiante "+ " "+nomb_std);
                document.write("<br>"+"<br>");
                document.write("Nota final de programacion es"+" "+ prom.toFixed(2)+"<br>"+"<br>");
                swal("REPRUEBA MATERIA PROGRAMACION PAE");
            }
        </script>
    </center>
</body>
</html>
