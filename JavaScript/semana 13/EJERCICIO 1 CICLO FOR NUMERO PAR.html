<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR</title>
</head>
<body>
    <center>
        <h1>CICLO FOR</h1>
        <h3>GENERACION DE NUMEROS PARES</h3>
        <script>
            let inicio, final;
            let num=0;
            inicio=parseInt(prompt("ingrese numero inicial de rango"));
            final=parseInt(prompt("numero final del rango"));            
            
            //Ciclo for
            for(f=inicio;f<=final;f++){
                if (f % 2 == 0){
                    document.write("NUMERO PAR..."+f+"<br>");
                    num++;
                }
            }   
            document.write("Total de numeros pares generados"+num+"<br>");
        </script>
    </center>
</body>
</html>
