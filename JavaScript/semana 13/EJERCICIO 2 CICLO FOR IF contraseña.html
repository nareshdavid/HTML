<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ce, initial-scale=1.0">
    <title>CICLO FOR IF</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>CICLO FOR IF CONTRASEÑA</h1>
        <h3>VALIDACION DE INGRESO DE SESION</h3>
        <script>
            let datof;
            let sw=0 //var tipo switche apagado
            let clave=123;
            //
            for(f = 1;f<=3;f++){
                datof=parseInt(prompt("ingrese la contraseña de ingreso"));
                if (datof==clave){
                    swal("USUARIO", "ACCESO PERMITIDO", "success");
                    document.write("ACCESO GRANTIZADO");
                    sw=1;//SWICHE PRENDIDO
                    break;
                }
            }
            if (sw==0){
                swal("USUARIO", "ACCESO BLOQUEADO", "error");
            }
        </script>
    </center>
</body>
</html>
