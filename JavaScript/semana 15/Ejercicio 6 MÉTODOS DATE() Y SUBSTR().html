    <h1>******* MÉTODOS DATE Y SUBSTR *******</h1>
    <h2>PARA VALIDAR FECHA PAR O IMPAR CON PICO Y CEDULA</h2>
    <p id="date"></p>
    <p id="texto"></p>
    <script>
//
function fechahoy(){
    var fecha;
    fecha=new Date();
    document.write("HOY ES:&nbsp&nbsp");
document.write(fecha.getDate()+"/");
document.write(fecha.getMonth()+1+"/");
document.write(fecha.getFullYear());
//
if (fecha.getDate()%2==0){
    document.getElementById("date").innerHTML="EL DIA DE HOY ES: PAR";
}else{
    document.getElementById("date").innerHTML="EL DIA DE HOY ES: IMPAR";
}
return fecha;
}
// Se ejecuta función fechahoy
fechahoy();
