<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro js tipos de datos</title>
</head>
<body>
    <center>
        <h3>TIPOS DE DATOS DE JAVASCRIPT</h3>
        <script>
            //Asignacion de variable
            var var1="Carlos"//String= texto
            var var2=true;//Boolean= logica verdadero
            var var3=33;//number= valor numerico
            var var1=33.44;//number= valor numerico con decimal
            var array=["Pedro", "Maria", "Carlos"];//Object= vector o array coleccion de valores
            document.write( "var1: " + typeof(var1) + "<br />" );
            document.write( "var2: " + typeof(var2) + "<br />" );
            document.write( "var3: " + typeof(var3) + "<br />" );
            document.write( "var4: " + typeof(var4) + "<br />" );
            document.write( "array:" + typeof(array) + "<br />" );
        </script>
    </center>
</body>
</html>
